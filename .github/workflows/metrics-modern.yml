name: Metrics (Modern)

on:
  # Run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual triggers and run on pushes to main branches
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate-metrics:
    name: Generate GitHub Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile settings
          user: tr7zw
          template: modern
          base: header, activity, community, repositories
          config_timezone: Europe/Berlin

          # Language stats
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_ignored: CSS, HTML, PHP, Hack
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%

          # Commit calendar
          plugin_calendar: yes
          plugin_calendar_limit: 5

      - name: Generate right-side metrics
        uses: lowlighter/metrics@latest
        with:
          filename: rightside.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile settings
          user: xmoderlive
          template: modern
          base: metadata
          config_timezone: India

          # Stargazer chart
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          plugin_stargazers_days: 1000
